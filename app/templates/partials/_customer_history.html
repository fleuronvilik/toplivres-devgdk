<div id="history-tab" class="tab-pane card">
  <header class="flex filter-buttons">
    <h2>Historique des opérations</h2>
    <button class="filter-btn" data-filter="order">Commandes</button>
    <button class="filter-btn" data-filter="report">Ventes</button>
    <button class="filter-btn active" data-filter="">Toutes</button>
  </header>
  <p id="history-empty-state" class="empty-state hidden">Aucune opération pour le moment.</p>
  <table id="orders-table" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Type</th>
        <th>Statut</th>
        <th>Actions</th>
        <th data-col="note">Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
