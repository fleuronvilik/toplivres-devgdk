<div id="inventory-tab" class="{{ inventory_class | default('tab-pane card') }}">
  <h2 id="customer-inventory-title">{{ inventory_title | default('Ton stock') }}</h2>
  {% if inventory_search %}
  <div class="inventory-toolbar">
    <label class="field-label" for="inventory-search">Rechercher un livre</label>
    <input id="inventory-search" type="text" placeholder="Titre du livre">
  </div>
  {% endif %}
  <p id="inventory-empty-state" class="empty-state hidden">Ton stock est vide pour lâ€™instant.</p>
  <table class="table" id="customer-inventory-table">
    <thead class="bg-gray-100">
      <tr>
        <th>Livre</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody id="inventory-table"></tbody>
  </table>
</div>
