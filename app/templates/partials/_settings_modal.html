<div id="settings-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
  <div class="modal-backdrop" data-dismiss></div>
  <div class="modal-content">
    <header class="modal-header">
      <h2 id="settings-title">Paramètres</h2>
      <button class="close-btn" type="button" data-dismiss aria-label="Fermer">×</button>
    </header>
    <div class="modal-body">
      <form id="settings-form" class="grid-form" novalidate>
        <label>
          Nom
          <input type="text" name="name" placeholder="Ton nom" minlength="1" maxlength="30" />
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="toi@example.com" maxlength="50" />
        </label>
        <label>
          Téléphone (optionnel)
          <input type="text" name="phone" placeholder="+33123456789" inputmode="tel" maxlength="20" pattern="^[0-9+(). \\-]*$" title="Chiffres et caractères + ( ) . - espaces uniquement" />
        </label>
      </form>
    </div>
    <footer class="modal-footer">
      <button class="btn" type="button" data-dismiss>Annuler</button>
      <button class="btn btn-primary" type="button" id="settings-save" disabled>Enregistrer (placeholder)</button>
    </footer>
  </div>
</div>
