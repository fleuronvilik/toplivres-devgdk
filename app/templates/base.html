<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

  <body>
    <a class="skip-link" href="#main">Aller au contenu principal</a>
    {% if role == 'admin' and not hide_admin_nav %}
    <nav id="admin-nav" class="admin-nav">
      <div class="container">
        <a href="#" id="logoutLink" class="nav-link">Se d√©connecter</a>
      </div>
    </nav>
    {% endif %}
    <main id="main" class="container" tabindex="-1" data-role="{{ role }}">
        {% if not role %}
        <div id="login-section" class="hidden">
            <form id="loginForm" class="card">
                <label>Email : <input type="email" name="email" required></label>
                <label>Mot de passe : <input type="password" name="password" required></label>
                <button type="submit" class="btn btn-submit">Se connecter</button>
            </form>
        </div>
        {% else %}
        {% block content %}{% endblock %}
        {% endif %}
    </main>
    <script type="module">
      // Global logout: call API to unset cookies, then clear local state
      import { apiFetch } from "{{ url_for('static', filename='js/utils/api.js') }}";
      (function(){
        const link = document.getElementById('logoutLink');
        if (!link) return;
        link.addEventListener('click', async function(e){
          e.preventDefault();
          try {
            await apiFetch('/api/auth/logout');
          } catch (err) {
            // Even if the request fails, proceed with client cleanup
          } finally {
            try {
              localStorage.removeItem('token');
              localStorage.removeItem('currentUser');
            } catch (e) {}
            // Redirect to home; router/login will take over
            location.assign('/');
          }
        });
      })();
    </script>
  </body>
</html>
