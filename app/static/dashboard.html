<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toplivres Dashboard</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Toplivres Dashboard</h1>

  <div id="errorBox"></div>

  <!-- CUSTOMER DASHBOARD -->
  <div id="customerDashboard" class="dashboard-section" style="display:none;">
    <h2>Customer</h2>

    <!-- Book selection form -->
    <form id="operationForm">
      <h3>Books</h3>
      <div id="booksList"><!-- Populated by JS --></div>
      <button type="submit" data-action="order">Submit Order</button>
      <!--
      <button type="submit" data-action="cancel">Cancel Pending Order</button>
      -->
      <button type="submit" data-action="sale">Report Sale</button>
    </form>

    <!-- Later: history -->
    <div id="customerHistory">
      <h3>My Operations</h3>
      <table id="customerOpsTable" border="1">
        <thead>
          <tr><th>ID</th><th>Type</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3>My Orders</h3>
        <table id="ordersTable" border="1">
        <thead>
        <tr><th>ID</th><th>Date</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
        </table>

        <h3>My Sales</h3>
        <table id="salesTable" border="1">
        <thead>
        <tr><th>ID</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
        </table>
    </div>
  </div>



  <!-- ADMIN DASHBOARD -->
  <div id="adminDashboard" class="dashboard-section" style="display:none;">
    <h2>Admin</h2>

    <!-- Add book form -->
    <form id="addBookForm">
      <h3>Add Book</h3>
      <input type="text" name="title" placeholder="Title" required>
      <input type="number" name="unit_price" placeholder="Price" step="0.01" required>
      <button type="submit">Add Book</button>
    </form>

    <!-- Operations table -->
    <h3>All Operations</h3>
    <table id="adminOpsTable" border="1">
      <thead>
        <tr><th>ID</th><th>Type</th><th>Date</th><th>Customer</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
